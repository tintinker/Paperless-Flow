<!DOCTYPE html>
<html>
  <head>
    <title>Bootstrap 3</title>
    <meta name="viewport"  content="width=device-width, initial-scale=1.5">
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <script src="js/jquery-3.1.1.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/angular.min.js"></script>
    <script src="js/app.js"></script>
    <script src="js/node_modules/angular-click-outside/angular-click-outside.js"></script>
    <style>
    .subpoint {
      padding-left: 20px
    }
    .container {
      width: 120%
    }
    </style>
  </head>
  <body ng-app="swift-flow" ng-controller="MainCtrl">
    <div class="container">
      <div class="page-header">
        <h1>Swift Flow</h1>
        <p>Tool for flowing during LD Rounds</p>
      </div>
      <h3>Round</h3>
          <div ng-repeat="contention in contentions" class="text-left">
                    <form class="form-inline" ng-submit="addContention($index)">
                      <div class="form-group">
                        <label for="c{{$index}}">C{{$index+1}}</label>
                        <input ng-keyup="newSubpoint($event, $index)" ng-init="focus($index)" type="text" class="form-control" value="{{contention.tag}}" id="c{{$index}}" >
                      </div>
                    </form>

                    <div ng-repeat="subpoint in contention.subpoints" class="text-left">
                      <div class="row">
                        <div class="col-md-3">
                          <form class="form-inline subpoint" ng-submit="addSubpoint($parent.$index,$index)">
                            <div class="form-group">
                              <label for="c{{$parent.$index}}s{{$index}}">S{{$index+1}}</label>
                              <input ng-keyup="newContention($event)" ng-init="focusS($parent.$index,$index)" type="text" class="form-control" value="{{subpoint}}" id="c{{$parent.$index}}s{{$index}}" >
                            </div>
                          </form>
                        </div>
                        <div class="col-md-3">
                          NR
                        </div>
                        <div class="col-md-3">
                          AR
                        </div>
                        <div class="col-md-3">
                          NR
                        </div>
                      </div>
                    </div>
          </div>
    </div>
  </body>
</html>
