<!DOCTYPE html>
<html>
  <head>
    <title>Swift Flow</title>
    <meta name="viewport"  content="width=device-width, initial-scale=1">
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <script src="js/jquery-3.1.1.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/angular.min.js"></script>

    <script src="js/app.js"></script>

    <style>
      .outline {
        outline-style: solid;
      }
      p{
        overflow-wrap:break-word;
      }
    </style>

  </head>
  <body>
    <div class="container-fluid">
      <div class="page-header">
        <h1>Swift Flow</h1>
        <p>Tool for flowing during LD Rounds</p>
      </div>
      <div class="row">
        <div class="col-md-12">
          <div class="outline" id="original argument">
            <div class="row">
              <div class="col-md-3 outline" id="original argument text">
                <p>Argument in AC</p>
              </div>
              <div class="col-md-9 outline" id="original argument responses">
                <div class="outline" style="outline-color:orange" id="response 2 in NC">
                  <p>Response 2 in NC</p>
                </div>
                <div class="outline" style="outline-color:red" id="reponse 1 in NC">
                  <div class="row">
                    <div class="col-md-4">
                      <p>Response 1 in NC</p>
                    </div>
                    <div class="col-md-8 outline" style="outline-color:green">
                      <p>Response 1 in AR</p>
                      <div class="outline" style="outline-color:purple" id="response 2 in AR">
                        <div class="row" id="response 2 in AR">
                          <div class="col-md-6">
                            <p>Response 2 in AR</p>
                          </div>
                          <div class="col-md-6 outline" style="outline-color:yellow" id="responses in NR">
                            <p>Response 1 in NR</p>
                            <p>Response 2 in NR</p>
                          </div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            <div class="outline" id="response 3 in NC">
              <p>Response 3 in NC</p>
            </div>
        </div>
      </div>
    </div>
    <div id="second argument">
      <p>Argument 2 in AC</p>
    </div>
  </div>
</div>
</div>
</body>

</html>
