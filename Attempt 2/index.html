<!DOCTYPE html>
<html>
  <head>
    <title>Swift Flow</title>
    <meta name="viewport"  content="width=device-width, initial-scale=1">
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <script src="js/jquery-3.1.1.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/angular.min.js"></script>

    <script src="js/app.js"></script>

    <style>
      p{
        overflow-wrap:break-word;
      }
    </style>

  </head>
  <body ng-app="swift-flow" ng-controller="MainCtrl">
    <div class="container-fluid">
      <div class="page-header">
        <h1>Swift Flow</h1>
        <p>Tool for flowing during LD Rounds</p>
      </div>
      <div class="row">
        <div class="col-md-3">
          <h5>AC</h5>
        </div>
        <div class="col-md-3">
          <h5>NC</h5>
        </div>
        <div class="col-md-3">
          <h5>AR</h5>
        </div>
        <div class="col-md-3">
          <h5>NR</h5>
        </div>
      </div>
      <div class="row" ng-repeat="c1AcArg in c1AcArgs">
        <div class="col-md-12">
          <div id="c1AcArg{{$index+1}}">
            <div class="row" >
              <div class="col-md-3" id="c1AcArg{{$index+1}}text">
                <p>{{$index+1}}) {{c1AcArg.ac}}</p>
              </div>
              <div class="col-md-9" id="c1AcArg{{$index+1}}responses">
                  <div class="row" ng-repeat="ncArg in c1AcArg.nc" id="acArg{{$parent.$index+1}}ncArg{{$index+1}}">
                    <div class="col-md-4">
                      <p>{{$index+1}}) {{ncArg.nc}}</p>
                    </div>
                    <div class="col-md-8">
                        <div class="row" ng-repeat="arArg in ncArg.ar" id="acArg{{$parent.$parent.$index+1}}ncArg{{$parent.$index+1}}arArg{{$index+1}}">
                          <div class="col-md-6">
                            <p>{{$index+1}}) {{arArg.ar}}</p>
                          </div>
                          <div class="col-md-6" id="responses in NR">
                            <div class="row" ng-repeat="nrArg in arArg.nr" id="acArg{{$parent.$parent.$parent.$index+1}}ncArg{{$parent.$parent.$index+1}}arArg{{$parent.$index+1}}nrArg{{$index+1}}">
                              <p>{{$index+1}}) {{nrArg.nr}}</p>
                            </div>
                          </div>
                        </div>
                    </div>
                  </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
